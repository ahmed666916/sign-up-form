<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="container">  </div>

    <form action="#">
        <div class="form-container">
            <p>This is not a real online service! You know you need something \n 
                like this in your life to help you realize your deepest dreams. \n 
                Sign up now to get started. \n 
                \n 
                You know you want to.
            </p>

            <h1>Let's do this!</h1>


            <label for="firstname"><b>FIRST NAME</b></label>
            <input type="text" placeholder="Enter first Name" name="firstname" required>
            
            <label for="lastname"><b>FIRST NAME</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="passwordr"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="passwordr" required>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Create Account</button>
                <h4>Already have an account? <span class="login-link" onclick="redirectToLoginPage()">Log In</span></h4>



              </div>


        </div>
    </form>

  
    
</body>
</html>
